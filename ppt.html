<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>PPTLSC</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
      <h1> Piedra, Papel, Tijera </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <div class="score">
        <span class="score cpu">0</span> - <span class="score jug">0</span>
        <div>
        <div class="screen-alert" style="display:none;">
        <div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-md-6 juegacpu">
      <!-- Compu -->
      <span class="image caruso"> </span>
      </div>
      <div class="col-xs-6 col-md-6 juegajug">
      <!-- Jugador -->
      <span class="image caruso"> </span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <ul class="button-jugador">
          <li><span class="button piedra" onclick="JugadorJuega('ppt','piedra')"> </span></li>
          <li><span class="button papel" onclick="JugadorJuega('ppt','papel')"> </span></li>
          <li><span class="button tijera" onclick="JugadorJuega('ppt','tijera')"> </span></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
